devices: ({
	name: "Wireless Mouse MX Master 3";
	dpi: 1000;
	smartshift: {
		on: false;
		threshold: 10;
	},

	// Fix for slow scrolling from: https://github.com/PixlOne/logiops/issues/186#issuecomment-753536820
	hiresscroll: {
		hires: true;
		invert: false;
		target: true;
		up: {
			mode: "Axis";
			axis: "REL_WHEEL_HI_RES";
			axis_multiplier: 1;
		},
		down: {
			mode: "Axis";
			axis: "REL_WHEEL_HI_RES";
			axis_multiplier: -1;
		}
	};
	thumbwheel: {
		divert: false;
	};

	buttons: ({
		cid: 0xc3;
		action: {
			type: "Gestures";
			gestures: (
				{
					direction: "Up";
					mode: "OnRelease";
					action: {
						type: "Keypress";
						keys: ["KEY_LEFTMETA", "KEY_EQUAL"];
					}
				},
				{
					direction: "Down";
					mode: "OnRelease";
					action: {
						type: "Keypress";
						keys: ["KEY_LEFTMETA", "KEY_SPACE"];
					}
				},
				{
					direction: "Left";
					mode: "OnRelease";
					action: {
						type: "Keypress";
						keys: ["KEY_LEFTALT", "KEY_RIGHTBRACE"];
					}
				},
				{
					direction: "Right";
					mode: "OnRelease";
					action: {
						type: "Keypress";
						keys: ["KEY_LEFTALT", "KEY_LEFTBRACE"];
					}
				},
				{
					direction: "None";
					mode: "OnRelease";
					action: {
						type: "Keypress";
						keys: ["KEY_LEFTMETA", "KEY_TAB"];
					}
				}
			)
		}},
		{
			cid: 0xc4;
			action: {
				type: "Keypress";
				keys: ["BTN_MIDDLE"];
			}
		},
		{
			cid: 0x52;
			action: {
				type: "ToggleSmartShift";
			}
		}
	);
});
