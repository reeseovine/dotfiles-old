# Rounded corners
#corner-radius = 8.0;
#rounded-corners-exclude = [
#	"window_type = 'normal'",
#	"class_g = 'URxvt'",
#	"class_g = 'Polybar'",
#	"name = 'Notification'",
#	"class_g = 'feh'"
#];
#round-borders = 8;
#round-borders-exclude = [];

# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 10;
shadow-offset-x = -17;
shadow-offset-y = -12;
shadow-opacity = 0.3;
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"class_g = 'tray'",
	"class_g = 'Firefox' && argb",
	"class_g = 'Wine'",
	"class_g = 'slop'",
	"class_g = 'Peek'",
	"class_g = 'zoom' && argb",
	"class_g = 'i3-frame'",
	"_GTK_FRAME_EXTENTS@:c"
];
# shadow-exclude = "n:e:Notification";
# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

# Opacity
menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
# frame-opacity = 0.7;
inactive-opacity-override = false;
alpha-step = 0.06;
# inactive-dim = 0.2;
# inactive-dim-fixed = true;

# Blurring
blur-method = "kawase";
blur-strength = 20;
blur-kern = "3x3box";
blur-background = true;
#blur-background-fixed = true;
blur-background-exclude = [
	"window_type = 'desktop'",
	"class_g = 'Firefox'",
	"class_g = 'Wine'",
	"class_g = 'Peek'",
	"class_g = 'Rofi'",
	"class_g = 'i3-frame'",
	"class_g = 'Gnome-screenshot'",
	"class_g = 'slop'",
	"_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;
fade-delta = 2;
# fade-in-step = 0.1;
# fade-out-step = 0.1;
# no-fading-openclose = true;
# no-fading-destroyed-argb = true;
fade-exclude = [ ];

# Other
backend = "glx"
experimental-backends = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl-swc";
dbe = false;
paint-on-overlay = true;
# sw-opti = true;
unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
# focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
# resize-damage = 1;

# GLX backend
glx-no-stencil = true;
# glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
# glx-no-rebind-pixmap = true;
glx-swap-method = "undefined";
# glx-use-gpushader4 = true;
# xrender-sync = true;
# xrender-sync-fence = true;

# Window type settings
wintypes: {
	tooltip = {
		fade = false;
		shadow = true;
		opacity = 1;
		focus = true;
	};
};
