[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.cache/wal/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/main]
monitor = ${env:MONITOR}
monitor-fallback = eDP-1-1
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 30
offset-x = 0
offset-y = 0
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
border-top-size = 0
padding-left = 8
module-margin = 3
enable-ipc = true

font-0 = "Roboto:size=11;2"
font-1 = "FuraCode Nerd Font:size=13;2"

modules-left = systoggle weather cpu memory temperature network publicip
modules-center = i3
modules-right = pywal update backlight battery date dunst powerbtn

tray-position = left
tray-detached = false
tray-maxsize = 20
tray-background = ${color.background_opaque}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 5
tray-scale = 1.0

[bar/secondary]
monitor = ${env:MONITOR}
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 28
offset-x = 0
offset-y = 0
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
border-top-size = 0
padding-left = 8
padding-right = 8
module-margin-left = 4
module-margin-right = 4
enable-ipc = true

font-0 = "Roboto:size=11;2"
font-1 = "FuraCode Nerd Font:size=13;2"

modules-center = i3

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
